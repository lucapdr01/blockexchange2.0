{% extends 'app/base.html' %}

{% block title%}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content%}
<div class="form-container">
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
     <p><a href="/register">Don't have an account? Create one here</a> </p>
    <button type="submit" class="btn btn-success">Login</button>

  </form>
</div>
{% endblock %}
